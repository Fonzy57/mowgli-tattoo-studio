name: ðŸš€ Deploy Mowgli Tattoo Studio to VPS

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  # 1ï¸âƒ£ Validation du code
  lint_and_test:
    name: Validate Code
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Dry-run build check
        run: npm run build --dry-run

  # 2ï¸âƒ£ Build et upload de lâ€™image Docker
  build_and_push_image:
    if: github.event_name == 'push'
    name: Build & Upload Docker Image
    runs-on: ubuntu-latest
    needs: lint_and_test
    outputs:
      version: ${{ steps.pkg.outputs.version }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Read version from package.json
        id: pkg
        run: |
          VERSION=$(jq -r .version package.json)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"

      - name: Build Docker image (versioned only)
        run: |
          docker build \
            --build-arg NEXT_PUBLIC_BASE_URL=https://mowgli-tattoo-studio.fr \
            -t mowgli-tattoo-app:${{ steps.pkg.outputs.version }} .

      - name: Save Docker image as tarball
        run: docker save mowgli-tattoo-app:${{ steps.pkg.outputs.version }} -o mowgli-tattoo-app-${{ steps.pkg.outputs.version }}.tar

      - name: Fix permissions on tar file
        run: chmod 644 mowgli-tattoo-app-${{ steps.pkg.outputs.version }}.tar

      - name: Verify tarball exists
        run: ls -lh mowgli-tattoo-app-${{ steps.pkg.outputs.version }}.tar

      - name: Upload image to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          source: "mowgli-tattoo-app-${{ steps.pkg.outputs.version }}.tar"
          target: "~/mowgli-tattoo-studio/"
          overwrite: true

  # 3ï¸âƒ£ DÃ©ploiement sur le VPS
  deploy_to_vps:
    if: github.event_name == 'push'
    name: Deploy on VPS
    runs-on: ubuntu-latest
    needs: build_and_push_image

    steps:
      - name: Connect & Deploy via SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            set -euo pipefail
            VERSION=${{ needs.build_and_push_image.outputs.version }}

            cd ~/mowgli-tattoo-studio

            echo "ðŸ”’ Checking .env.production presence..."
            if [ ! -f .env.production ]; then
              echo "âŒ Missing .env.production file on VPS. Aborting."
              exit 1
            fi

            echo "ðŸ“¦ Load image version $VERSION"
            docker load -i mowgli-tattoo-app-${VERSION}.tar

            echo "ðŸŒ Ensure 'web' network exists"
            docker network inspect web >/dev/null 2>&1 || docker network create web

            echo "ðŸ§¹ Stop & remove previous container"
            docker stop mowgli_tattoo_app || true
            docker rm mowgli_tattoo_app || true

            echo "ðŸš€ Run container (version: $VERSION)"
            docker run -d --name mowgli_tattoo_app \
              --network web \
              --restart always \
              --env-file .env.production \
              -e PORT=3001 \
              mowgli-tattoo-app:${VERSION}

            echo "ðŸ§¼ Cleanup old images (keep 2 latest)"
            docker image prune -f
            docker image ls mowgli-tattoo-app --format '{{.Repository}}:{{.Tag}}' | tail -n +3 | xargs -r docker rmi || true

            echo "ðŸ§½ Cleaning old .tar archives (keep 2 latest)"
            ls -1t mowgli-tattoo-app-*.tar | tail -n +3 | xargs -r rm -f

            LOG_FILE=~/mowgli-tattoo-studio/deploy.log
            DATE=$(date '+%Y-%m-%d %H:%M:%S')
            KEPT_VERSIONS=$(docker image ls mowgli-tattoo-app --format '{{.Tag}}' | head -n 2 | tr '\n' ', ' | sed 's/, $//')
            echo "[$DATE] âœ… Deployed version ${VERSION} (kept: ${KEPT_VERSIONS})" >> $LOG_FILE
            tail -n 5 $LOG_FILE
