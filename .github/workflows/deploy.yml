name: ðŸš€ Deploy Mowgli Tattoo Studio to VPS

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    - cron: "0 5 * * 0" # Tous les dimanches Ã  05:00 UTC

jobs:
  # 1ï¸âƒ£ Validation du code
  lint_and_test:
    name: Validate Code
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Dry-run build check
        run: npm run build --dry-run

  # 2ï¸âƒ£ Build + dÃ©ploiement sur le VPS (tout se fait cÃ´tÃ© serveur)
  deploy_to_vps:
    if: github.event_name == 'push' || github.event_name == 'schedule'
    name: Build & Deploy on VPS
    runs-on: ubuntu-latest
    needs: lint_and_test

    steps:
      - name: Connect & Build/Deploy via SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            set -euo pipefail

            cd ~/mowgli-tattoo-studio

            echo "ðŸ“¥ Git pull last main"
            git fetch --all --prune
            git checkout main
            git pull origin main

            echo "ðŸ”’ Checking .env.production presence..."
            if [ ! -f .env.production ]; then
              echo "âŒ Missing .env.production file on VPS. Aborting."
              exit 1
            fi

            echo "ðŸ”‘ Loading INSTAGRAM_TOKEN from .env.production"
            # On exporte juste INSTAGRAM_TOKEN pour le build Docker
            export $(grep -E '^INSTAGRAM_TOKEN=' .env.production | xargs)

            echo "ðŸ“¦ Compute version from package.json"
            VERSION=$(node -p "require('./package.json').version")
            echo "Building version: $VERSION"

            echo "ðŸŒ Ensure 'web' network exists"
            docker network inspect web >/dev/null 2>&1 || docker network create web

            echo "ðŸ—ï¸ Build Docker image on VPS (with INSTAGRAM_TOKEN for next build)"
            docker build \
              --build-arg INSTAGRAM_TOKEN=$INSTAGRAM_TOKEN \
              --build-arg NEXT_PUBLIC_BASE_URL=https://mowgli-tattoo-studio.fr \
              -t mowgli-tattoo-app:${VERSION} .

            echo "ðŸ›‘ Stop & remove previous container"
            docker stop mowgli_tattoo_app || true
            docker rm mowgli_tattoo_app || true

            echo "ðŸš€ Run new container (version: $VERSION)"
            docker run -d --name mowgli_tattoo_app \
              --network web \
              --restart always \
              --env-file .env.production \
              -e PORT=3001 \
              mowgli-tattoo-app:${VERSION}

            echo "ðŸ§¼ Cleanup old images (keep 2 latest)"
            docker image ls mowgli-tattoo-app --format '{{.Repository}}:{{.Tag}}' | tail -n +3 | xargs -r docker rmi || true

            LOG_FILE=~/mowgli-tattoo-studio/deploy.log
            DATE=$(date '+%Y-%m-%d %H:%M:%S')
            KEPT_VERSIONS=$(docker image ls mowgli-tattoo-app --format '{{.Tag}}' | head -n 2 | tr '\n' ', ' | sed 's/, $//')
            echo "[$DATE] âœ… Deployed version ${VERSION} (kept: ${KEPT_VERSIONS})" >> $LOG_FILE
            tail -n 5 $LOG_FILE
